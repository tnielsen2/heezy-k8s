name: Deploy About Website

on:
  push:
    branches: [main]
    paths:
      - 'apps/about-website/**'
      - 'base/**'
      - '.github/workflows/deploy-about-website.yaml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-2

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.PROD_AWS_ACCOUNT_NUMBER }}:role/GitHubActions-MultiRepo
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 025066240222.dkr.ecr.us-east-2.amazonaws.com

      - name: Build and push image
        run: |
          cd apps/about-website
          docker build -t about-website:${{ github.sha }} .
          docker tag about-website:${{ github.sha }} 025066240222.dkr.ecr.us-east-2.amazonaws.com/about-website:${{ github.sha }}
          docker tag about-website:${{ github.sha }} 025066240222.dkr.ecr.us-east-2.amazonaws.com/about-website:latest
          docker push 025066240222.dkr.ecr.us-east-2.amazonaws.com/about-website:${{ github.sha }}
          docker push 025066240222.dkr.ecr.us-east-2.amazonaws.com/about-website:latest

      - name: Update deployment image
        run: |
          kubectl set image deployment/about-website swag=025066240222.dkr.ecr.us-east-2.amazonaws.com/about-website:${{ github.sha }} -n heezy || kubectl apply -k apps/about-website/

      - name: Deploy base resources
        run: kubectl apply -k base/

      - name: Wait for rollout
        run: kubectl rollout status deployment/about-website -n heezy --timeout=5m
